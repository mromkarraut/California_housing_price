 <div class="login">
	<h1><center>California Housing Price Prediction</h1>


     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
	<center>
    	<input type="text" name="MedInc" placeholder="Median income in block" required="required" />
        <input type="text" name="HouseAge" placeholder="Median house age in block" required="required" />
		<input type="text" name="AveRooms" placeholder="Avg number of rooms" required="required" />
		<input type="text" name="AveBedrms" placeholder="Avg number of bedrooms" required="required" />
		<input type="text" name="Population" placeholder="Block population" required="required" />
		<input type="text" name="AveOccup" placeholder="Avg house occupancy" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <h3><center>{{ prediction_text }}<h3>

 </div>

</div>
